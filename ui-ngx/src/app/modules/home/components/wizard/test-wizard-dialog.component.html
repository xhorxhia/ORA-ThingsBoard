<!-- Add test popup -->
<div>
  <mat-toolbar color="primary">
    <h2 >Add New</h2>
    <span fxFlex></span>
    <button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <mat-horizontal-stepper [linear]="true" [labelPosition]="labelPosition" #addTestingWizardStepper (selectionChange)="changeStep($event)">
      <ng-template matStepperIcon="edit">
        <mat-icon>check</mat-icon>
      </ng-template>

      <mat-step [stepControl]="testWizardFormGroup">
        <form [formGroup]="testWizardFormGroup" style="padding-bottom: 16px;">
          <!-- Device Details text on wizard -->
          <ng-template matStepLabel>{{ 'Test details' | translate}}</ng-template>
          <fieldset [disabled]="isLoading$ | async">
            <mat-form-field class="mat-block">
              <!-- Name* -->
              <mat-label translate>test.name</mat-label>
              <input matInput formControlName="name" required>
              <mat-error *ngIf="testWizardFormGroup.get('name').hasError('required')">
                {{ 'test.name-required' | translate }}
              </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-block">
              <!-- Name* -->
              <mat-label >Road</mat-label>
              <input matInput formControlName="road" required>
              <mat-error *ngIf="testWizardFormGroup.get('road').hasError('required')">
                {{ 'test.road-required' | translate }}
              </mat-error>
            </mat-form-field>


            <mat-form-field class="mat-block">
              <!-- Name* -->
              <mat-label>Accident Type</mat-label>
              <input matInput formControlName="accidentType" required>
              <mat-error *ngIf="testWizardFormGroup.get('accidentType').hasError('required')">
                {{ 'test.accidentType-required' | translate }}
              </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-block">
              <!-- Name* -->
              <mat-label>Nr Of Vehicles</mat-label>
              <input matInput formControlName="nrOfVehicles" required>
              <mat-error *ngIf="testWizardFormGroup.get('nrOfVehicles').hasError('required')">
                {{ 'test.nrOfVehicles-required' | translate }}
              </mat-error>
            </mat-form-field>


            <mat-form-field class="mat-block">
              <mat-label translate>test.description</mat-label>
              <textarea matInput formControlName="description" rows="2"></textarea>
            </mat-form-field>
          </fieldset>
        </form>
      </mat-step>

    </mat-horizontal-stepper>
  </div>

  <mat-divider></mat-divider>
  <div mat-dialog-actions fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end">
    <button mat-button
            [disabled]="(isLoading$ | async)"
            (click)="cancel()">{{ 'action.cancel' | translate }}</button>
    <button mat-raised-button
            [disabled]="(isLoading$ | async)"
            color="primary"
            (click)="add()">{{ 'action.add' | translate }}</button>
  </div>
</div>
